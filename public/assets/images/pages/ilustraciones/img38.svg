    <text id="Mejoramiento_en_la_presentación_de_las_notas_revelatorias_de_los_estados_financieros_las_notas_eran_parte_integral_de_cada_uno_de_los_estados_y_eran_unas_pocas_en_comparación_con_las_exigencias_de_las_NIIF_." data-name="Mejoramiento en la presentación de las notas revelatorias de los estados financieros [las notas eran parte integral de cada uno de los estados y eran unas pocas en comparación con las exigencias de las NIIF]." transform="translate(335 2714)" fill="#00223d" font-size="16" font-family="OpenSans, Open Sans"><tspan x="0" y="17">Mejoramiento en la presentación de las notas revelatorias de los </tspan><tspan x="0" y="39">estados financieros [las notas eran parte integral de cada uno de </tspan><tspan x="0" y="61">los estados y eran unas pocas en comparación con las exigencias </tspan><tspan x="0" y="83">de las NIIF].</tspan></text>
    <text id="Nuevos_conceptos_de_reconocimiento_y_baja_en_cuentas_igual_a_registro_la_baja_en_cuentas_no_tenía_relevancia_aunque_se_aplicaba_en_el_momento_de_venta_de_activos_o_pago_de_pasivos_._" data-name="Nuevos conceptos de reconocimiento y baja en cuentas [igual a registro, la baja en cuentas no tenía relevancia, aunque se aplicaba en el momento de venta de activos o pago de pasivos]. " transform="translate(335 2437)" fill="#00223d" font-size="16" font-family="OpenSans, Open Sans"><tspan x="0" y="17">Nuevos conceptos de reconocimiento y baja en cuentas [igual a </tspan><tspan x="0" y="39">registro, la baja en cuentas no tenía relevancia, aunque se </tspan><tspan x="0" y="61">aplicaba en el momento de venta de activos o pago de pasivos]. </tspan></text>
